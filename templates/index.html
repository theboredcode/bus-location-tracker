<!DOCTYPE html>
<html>
<head>
  <title>Live Location</title>
</head>
<body>
  <h2>Bus Live Location</h2>
  <iframe
    width="100%"
    height="600"
    frameborder="0"
    style="border:0"
    src="https://www.google.com/maps?q={{lat}},{{lon}}&hl=es;z=14&output=embed"
    allowfullscreen>
  </iframe>
</body>
</html>
